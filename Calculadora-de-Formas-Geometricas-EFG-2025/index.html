<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/img/favicon/calculadorasenku.svg">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Projeto Final - Calculadora de Formas Geométricas</title>
</head>
<body>
    <main>
        <h1>Calculadora de Formas Geométricas</h1>
        <!-- Seletor de figura -->
        <select id="figura">
            <option value="quadrado">Quadrado</option>
            <option value="retangulo">Retângulo</option>
            <option value="triangulo">Triângulo</option>
            <option value="circulo">Círculo</option>
        </select>

        <!-- Inputs de largura e altura -->
        <div id="inputs">
            <input type="number" id="largura" placeholder="Largura">
            <input type="number" id="altura" placeholder="Altura">
            <input type="range" id="rotacao" min="0" max="360" value="0">
            <input type="range" id="escala" min="0.5" max="2" step="0.1" value="1">
        </div>


        <!-- Canvas -->
        <canvas id="canvas" width="500" height="500"></canvas>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>

        <!-- Imagem da Friren dançando, porque sim KKKK'-->
        <div class="gif-frieren">
            <span>
                <p>Vamos lá, desenha ai o que quiser! <br> 
                    (Mas lembra que só são 4 formas!)
                </p>
            </span>
            <br>
            <img src="src/img/frieren-pokedance.gif" alt="Frieren">
        </div>
    </main>

    <footer> 
        <p>&copy; 
            <script>document.write(new Date().getFullYear());</script> 
            Projeto Final - Calculadora de Formas Geométricas / Desenvolvido por <a href="https://github.com/robertdouglasaimon" target="_blank">Robert Douglas</a></p>
        
    </footer>
</body>
<script src="src/js/calculoDasAreas.js" defer></script>
<script src="src/js/desenharFigura.js" defer></script>
</html>
